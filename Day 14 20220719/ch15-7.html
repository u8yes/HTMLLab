<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            list-style-type: disc;
        }
        .sample2{
            list-style-type: circle;
        }
        .sample3{
            list-style-type: square;
        }
        .sample4{
            list-style-type: none;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>list-style-type: disc의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type: circle의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type: square의 예</p>
    <ul class="sample3">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type: none 예</p>
    <ul class="sample4">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
   
</body>
</html>
