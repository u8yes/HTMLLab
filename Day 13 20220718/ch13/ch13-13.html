<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            border: 5px solid darkred;
            padding: 30px;
            background: url("yk.jpg");
            background-repeat: no-repeat;
        }
        .sample2{
            border: 5px solid darkred;
            padding: 30px;
            background:url("yk.jpg");
            background-repeat: no-repeat;
            background-origin: border-box;
        }
        .sample3{
            border: 5px solid darkred;
            padding: 30px;
            background: url("icon.png");
            background-repeat: no-repeat;
            background-origin:content-box;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sample1">
        <p>background-origin 지정 안함</p>
        <p>background-origin 지정 안함</p>
    </div>
    <br>
    <div class="sample2">
        <p>background-origin: border-box: 지정함</p>
        <p>background-origin: border-box: 지정함</p>
    </div>
    <br>
    <div class="sample3">
        <p>background-origin: content-box: 지정함</p>
        <p>background-origin: content-box: 지정함</p>
    </div>
</body>
</html>
