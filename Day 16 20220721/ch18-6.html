<head>

            transform: rotateX(80deg);
        }

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="yk.jpg">
    </div>
    <div class="rotateX">
        <img src="yk.jpg">
    </div>
</body>
</html>
