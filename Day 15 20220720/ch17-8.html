<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .relative{
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px dashed #DC143C;
        }
        .absolute{
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 300px;
            height: 200px;
            border: 5px double blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>position: absolute의 예입니다.</h3>
    <div class="relative">이 박스는 position: relative로 지정했습니다.</div>
    <div class="absolute">이 박스는 position: absolute로 지정했습니다.</div>
</body>
</html>
