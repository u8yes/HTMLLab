<html lang="en">
<head>

        .sample{
            width: 100px;
            height: 100px;
            background: yellow;

            -webkit-transform: width 4s;
            transition: width 4s;

            -webkit-transition-timing-function: ease;
            transition-timing-function: ease;
        }


        .sample:hover{
            width:400px;
        }
       
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>박스에 마우스를 올리세요.</p>

    <div class="sample">ease-in</div>

    
</body>
</html>
