<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample{
            background-color: gold;
            border-radius: 10px;
            width: 40%; /* 핸드폰 화면에 유용하다. px로 하면 핸드폰 화면에서 깨짐.*/
            text-align: center;
            padding: 10px;
            box-shadow: 5px 4px 3px 2px gold;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>박스의 예</h3>
    <p>이 내용은 박스 위쪽에 표시됩니다.</p>
    <div class="sample">
        <p>박스 안에 표시되는 첫번째 문단입니다.</p>
        <p>박스 안에 표시되는 두번째 문단입니다.</p>
        <p>박스 안에 표시되는 세번째 문단입니다.</p>
    </div>
    <p>이 내용은 박스 아래쪽에 표시됩니다.</p>
</body>
</html>
