<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            color:red;
            text-align: center;
        }
        .sample2{
            color:blue;
            text-align: left;
        }
        .sample3{
            color:green;
            text-align: right;
        }
        .sample4{
            color:grey;
            text-align:justify;
            width: 300px;
            height: 300px;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="sample1"><b>red, center가 지정되었습니다.</b></p>
    <p class="sample2"><b>blue, left가 지정되었습니다.</b></p>
    <p class="sample3"><b>green, right가 지정되었습니다.</b></p>
    <p class="sample4"><b>이 텍스트는 grey, justify가 지정되어 지정된 내용 영역 내에서 양쪽 맞춤으로 텍스트가 배치됩니다.</b></p>
</body>
</html>
