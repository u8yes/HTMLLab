<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .thin{
            border-style: solid;
            border-width: thin;
        }
        .medium{
            border-style: solid;
            border-width: medium;
        }
        .thick{
            border-style: solid;
            border-width: thick;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-width의 예</title>
</head>
<body>
    <h3>border-width의 예</h3>
    <p class="thin">thin의 예입니다.</p>
    <p class="medium">medium 예입니다.</p>
    <p class="thick">thick 예입니다.</p>
</body>
</html>
