<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>순서 번호를 역순으로 표시</h4>
    <ol>태그에 reversed 속성을 사용하면 역순으로 번호가 표시됩니다.</ol>
    <ol>태그에 start 속성을 사용하면 시작 번호를 임의로 지정할 수 있습니다.</ol>
    <li>태그에 value 속성을 사용하면 순서 번호를 건너뛸 수 있습니다.</li>


    <ol reversed>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>

    </ol>

    <h4> 순서 번호를 5부터 시작</h4>
    <ol start="5">
    <li>커피</li>
    <li>차</li>
    <li>우유</li>

    </ol>

    <h4> 순서 번호를 5부터 시작</h4>
        <ol type="1">
        <li>커피</li>
        <li value ="10">차</li>
        <li>우유</li>

    </ol>
</body>
</html>
