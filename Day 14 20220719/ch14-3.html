<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            text-indent: 30px;
        }
        .sample2{
            line-height: normal;
        }
        .sample3{
            line-height: 200%;
        }
        .sample4{
            line-height: 2;
        }
        .sample5{
            line-height: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="sample1">
    이 단락은 만입이 30px 지정되었습니다.<br>
    만입은 첫번째 단락에만 지정됩니다.<br>
</p>
    <p class="sample2">
    이 단락은 줄간격이 normal로 지정되었습니다.<br>
    이 단락은 줄간격이 normal로 지정되었습니다.<br>
</p>
    <p class="sample3">
    이 단락은 줄간격이 200%로 지정되었습니다.<br>
    이 단락은 줄간격이 200%로 지정되었습니다.<br>
</p>
    <p class="sample4">
    이 단락은 줄간격이 2로 지정되었습니다.<br>
    이 단락은 줄간격이 2로 지정되었습니다.<br>
</p>
    <p class="sample5">
    이 단락은 줄간격이 30px로 지정되었습니다.<br>
    이 단락은 줄간격이 30px로 지정되었습니다.<br>
</p>

    

</body>
</html>
