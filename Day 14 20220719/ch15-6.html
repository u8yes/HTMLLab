<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            background-color: #4682b4;
            color: white;
            font-weight: 900;
        }
        th, td{
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(odd){background-color: #B0E0E6;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>부서</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>연수부</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>관리부</td>
            <td>김심청</td>

        </tr>
        <tr>
            <td>조사부</td>
            <td>이진희</td>

        </tr>
        <tr>
            <td>개발부</td>
            <td>고수란</td>

        </tr>
    </table>
</body>
</html>
