<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h4>disc를 지정</h4>
<ul style="list-style-type:disc">

</ul>

<h4>circle을 지정</h4>
<ul style="list-style-type:circle;">
<li>커피</li>
<li>차</li>
<li>우유</li>
</ul>

<h4>square을 지정</h4>
<ul style="list-style-type:square;">

<li>차</li>
<li>우유</li>
</ul>

<h4>none을 지정</h4>
<ul style="list-style-type:none">

<li>차</li>
<li>우유</li>
</ul>
