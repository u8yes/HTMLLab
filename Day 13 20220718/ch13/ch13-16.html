<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        a:link{
            color:red;
            text-decoration: none;
        }
        a:visited{  /*방문 했을 때 색깔*/
            color:blue;
            text-decoration: none;
        }
        a:hover{    /*마우스 올렸을 때*/
            color:green;
            text-decoration: underline;
        }
        a:active{   /*클릭할 때의 모습*/
            color:gold;
            text-decoration: underline;
        }
    </style>
    <p><b><a href="http://pisibook.co.kr" target="_black">클릭하세요</a></b></p>
    <p>방문을 안한 제일 처음에는 red / 밑줄없음</p>
    <p>방문을 하고 나면 blue / 밑줄없음</p>
    <p>마우스를 올리면 green / 밑줄표시</p>
    <p>클릭하는 순간은 gold / 밑줄표시</p>
</body>
</html>
