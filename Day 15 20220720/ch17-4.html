<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            display: none;
        }
        .sample2{
            visibility: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1번 헤딩입니다.</h2>
    <h2 class="sample1">display: none이 지정된 2번 헤딩입니다.</h2>
    <h2>3번 헤딩입니다.</h2>
    <h2 class="sample2">visibility: hidden이 지정된 4번 헤딩입니다.</h2>
    <h2>5번 헤딩입니다.</h2>
</body>
</html>
