<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample{
            display: inline;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>원래의 목록</h3>
    <ul>
        <li>청년기</li>
        <li>중년기</li>
        <li>노년기</li>
    </ul>
    <h3>display: inline이 지정된 목록</h3>
    <ul>
        <li class="sample">청년기</li>
        <li class="sample">중년기</li>
        <li class="sample">노년기</li>
    </ul>
</body>
</html>
