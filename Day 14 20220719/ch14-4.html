<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample1{
            letter-spacing: 3px;
        }
        .sample2{
            letter-spacing: -3px;
        }
        .sample3{
            letter-spacing: 10px;
        }
        .sample4{
            letter-spacing: -10px;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 class="sample1">문자 간격이 3px로 지정되었습니다.</h3>
    <h3 class="sample2">문자 간격이 -3px로 지정되었습니다.</h3>
    <h3 class="sample3">문자 간격이 10px로 지정되었습니다.</h3>
    <h3 class="sample4">문자 간격이 -10px로 지정되었습니다.</h3>
</body>
</html>
