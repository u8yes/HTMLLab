<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .sample1{
            font-weight: normal;
        }
        .sample2{
            font-weight: lighter;
        }
        .sample3{
            font-weight: bold;
        }
        .sample4{
            font-weight: 700;
        }
        .sample5{
            font-variant: normal;
        }
        .sample6{
            font-variant: small-caps;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="sample1">font-weight: normal입니다.</p>
    <p class="sample2">font-weight: lighter입니다.</p>
    <p class="sample3">font-weight: bold입니다.</p>
    <p class="sample4">font-weight: 700입니다.</p>
    <p class="sample5">font-variant: normal입니다.</p>
    <p class="sample6">Font-Variant: Small-Caps입니다.</p>
</body>
</html>
